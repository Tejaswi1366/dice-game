<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE GAME</title>
    <link rel="stylesheet" href="./style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Gluten&family=Libre+Baskerville&display=swap" rel="stylesheet">
        </head>
<body>
    <div class="container">

        <h1>ROLL THE DICE!</h1>
        <div class="mid">
           <div class="dice">
                 <p>PLAYER 1</p>
                <img class="img" src="./images/dice6.png">
             </div>

             <div class="dice">
                      <p>PLAYER 2</p>
                  <img class="img" src="./images/dice6.png">
                </div> 
                <div class="scorecard">
                    <h2>SCORE</h2>
                    <div class="box">
                        <p>PLAYER 1 :0</p>
                    </div>
                    <div>
                        <p>PLAYER 2 :0</p>
                    </div>
                </div> 
         </div>
    </div>
    <div class="container bottom ">
        <button type="button" class="btn"
        onClick="roll()">
        Roll the Dice
        </button>
        </div>
    <div class="container bottom ">
        <button type="button" class="btn"
        onClick="names()">
        Edit Names
        </button>
        </div>
    </div> 

    <script src="./dice.js" charset="utf-8"></script>
</body>

</html>
